<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-fluid mt-4">
        <div class="d-flex gap-3 ms-3">
            <img src="images/icon.svg" alt="icon">
            <div class="search ms-5 px-4 py-2 d-flex">
                <img src="images/search.svg" alt="search">
                <input class="search" type="text" name="" id="" placeholder="Search">
            </div>
        </div>
    
        <div class="d-flex mt-5 ms-2 gap-5">
    
            <div class="d-flex flex-column gap-3">
                <div class="icon-list d-flex flex-column justify-content-between p-3 gap-4">
                    <a href="index.html"><img src="images/home2.svg" alt="home2"></a>
                    <a href="collection.html"><img src="images/playlist2.svg" alt="playlist2"></a>
                    <img src="images/radio.svg" alt="radio">
                    <img src="images/videos.svg" alt="videos">
                </div>
                <div class="icon-list d-flex flex-column justify-content-between p-3 gap-4">
                    <img src="images/profile.svg" alt="profile">
                    <img src="images/logout.svg" alt="logout">
                </div>
            </div>
    
            <div>
                <div>
                    <button class="btn btn-sm btn-yellow">My collection</button>
                    <button class="btn btn-sm btn-outline-yellow">Likes</button>
                </div>
    
                <div class="mt-4 d-flex gap-3">
                    <img src="images/col1.svg" alt="col1">
                    <img src="images/col2.svg" alt="col2">
                    <img src="images/col3.svg" alt="col3">
                    <img src="images/col4.svg" alt="col4">
                </div>
            </div>
        </div>
    </div>


    <div class="player p-2 d-flex justify-content-center gap-5 align-items-center sticky-bottom">
        <div class="d-flex align-items-center">
            <div><img src="images/playing.svg" alt=""></div>
            <div>
                <p class="m-0">Seasons in</p>
                <p class="small">James</p>
            </div>
        </div>
        <div class="w-50">
            <div class="text-center">
                <img src="images/shuffle.svg" alt="shuffle">
                <img src="images/previous.svg" alt="previous">
                <img src="images/play.svg" alt="play">
                <img src="images/next.svg" alt="next">
                <img src="images/repeat.svg" alt="repeat">
            </div>
            <input type="range" name="" id="myinput" class="w-100">
        </div>
        <div>
            <img src="images/volume.svg" alt="volume">
            <input type="range" name="" id="myinput">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
