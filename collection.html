<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/625ea5c57b.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <button class="navbar-toggler togglebtn text-white m-0 ms-2" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
            aria-label="Toggle navigation">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_107_495)">
                    <path d="M4 8H20" stroke="#EFEEE0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M4 16H20" stroke="#EFEEE0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </g>
                <defs>
                    <clipPath id="clip0_107_495">
                        <rect width="24" height="24" fill="white" />
                    </clipPath>
                </defs>
            </svg>
        </button>
        <img class="navbar-brand" src="images/icon.svg" alt="icon">
        <div class="search w-50 me-3">
            <img src="images/search.svg" alt="search">
            <input class="search2 border-0 ms-2" type="text" name="" id="" placeholder="Search">
        </div>
    
        <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="navbarTogglerDemo02">
            <div class="offcanvas-header">
                <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas"></button>
            </div>
    
            <div class="offcanvas-body" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex">
                        <img src="images/home2.svg" alt="home2">
                        <a href="index.html" class="nav-link ms-3">Home</a>
                    </li>
                    <li class="nav-item d-flex gap-2">
                        <img src="images/playlist2.svg" alt="playlist2">
                        <a href="collection.html" class="nav-link ms-3">My collections</a>
                    </li>
                    <li class="nav-item d-flex gap-2">
                        <img src="images/radio.svg" alt="radio">
                        <a href="" class="nav-link ms-3">Radio</a>
                    </li>
                    <li class="nav-item d-flex gap-2">
                        <img src="images/videos.svg" alt="videos">
                        <a href="" class="nav-link ms-3">Music videos</a>
                    </li>
                    <li class="nav-item d-flex gap-2">
                        <img src="images/profile.svg" alt="profile">
                        <a href="" class="nav-link ms-3">Profile</a>
                    </li>
                    <li class="nav-item d-flex gap-2">
                        <img src="images/logout.svg" alt="logout">
                        <a href="" class="nav-link ms-3">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <nav class="nav-pc d-flex flex-row align-items-center">
        <div class="d-flex gap-3">
            <img class="d-none d-lg-block" src="images/icon.svg" alt="icon">
            <div class="d-none d-lg-flex search px-4 py-2">
                <img src="images/search.svg" alt="search">
                <input class="search border-0 ms-2" type="text" name="" id="" placeholder="Search">
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
    
        <aside class="aside1">
            <div class="d-none d-lg-flex flex-column gap-3">
                <div class="icon-list d-flex flex-column justify-content-between p-3 gap-4">
                    <a href="index.html"><img src="images/home2.svg" alt="home2"></a>
                    <a href="collection.html"><img src="images/playlist2.svg" alt="playlist2"></a>
                    <img src="images/radio.svg" alt="radio">
                    <img src="images/videos.svg" alt="videos">
                </div>
            </div>
        </aside>
    
        <aside class="aside2">
            <div class="d-none d-lg-flex flex-column gap-3">
                <div class="icon-list d-flex flex-column justify-content-between p-3 gap-4">
                    <img src="images/profile.svg" alt="profile">
                    <img src="images/logout.svg" alt="logout">
                </div>
            </div>
        </aside>

        <div class="main">
            <div class="d-block d-lg-flex gap-3 justify-content-center m-auto">
                <button class="btn btn-sm btn-yellow">My collection</button>
                <button class="btn btn-sm btn-outline-yellow">Likes</button>
            </div>
        
            <div class="mt-4 d-flex flex-wrap">
                <div class="album position-relative">
                    <img src="images/img7.svg" alt="col1" class="album-img">
                    <div class="position-absolute bottom-0 p-2">
                        <p class="m-0">Limits</p>
                        <p class="figure-caption mb-2">John watts</p>
                    </div>
                </div>
                <div class="album position-relative">
                    <img src="images/img8.svg" alt="col2" class="album-img">
                    <div class="position-absolute bottom-0 p-2">
                        <p class="m-0">Limits</p>
                        <p class="figure-caption mb-2">John watts</p>
                    </div>
                </div>
                <div class="album position-relative">
                    <img src="images/img5.svg" alt="col3" class="album-img">
                    <div class="position-absolute bottom-0 p-2">
                        <p class="m-0">Limits</p>
                        <p class="figure-caption mb-2">John watts</p>
                    </div>
                </div>
                <div class="album position-relative">
                    <img src="images/img9.svg" alt="col4" class="album-img">
                    <div class="position-absolute bottom-0 p-2">
                        <p class="m-0">Limits</p>
                        <p class="figure-caption mb-2">John watts</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="player mt-4 p-2 d-flex justify-content-center gap-5 align-items-center sticky-bottom">
        <div class="d-flex d-lg-row align-items-center gap-3">
            <img id="poster" class="w-25" src="images/img7.svg" alt="">
            <div class="lh-lg ms-2 ms-lg-0" id="title">
                <p>You're Only Single</p>
                <p class="small">Johnny Drille</p>
            </div>
        </div>
        <div class="w-50">
            <div class="d-flex justify-content-center gap-4 my-3">
                <img src="images/shuffle.svg" alt="shuffle" class="d-none d-lg-block">
                <img id="back" src="images/previous.svg" alt="previous" class="d-none d-lg-block">
                <i id="play" class="fa-solid fa-2x fa-circle-play"></i>
                <img id="next" src="images/next.svg" alt="next">
                <img src="images/repeat.svg" alt="repeat" class="d-none d-lg-block">
            </div>
            <div class="d-flex align-items-center gap-2">
                <span id="currentStart" class="d-none d-lg-block">0:00</span>
                <div class="w-100">
                    <input type="range" min="0" max="100" value="0" name="" id="seek"
                        class="outline-0 w-100 d-none d-lg-block">
                </div>
                <span id="currentEnd" class="d-none d-lg-block">0:00</span>
            </div>
        </div>
        <div class="d-none d-lg-flex gap-3">
            <img src="images/volume.svg" alt="volume">
            <input type="range" min="0" max="100" value="30" id="vol">
            <!-- effect special icons here for mute(=0) and too loud (>50) -->
        </div>
    </div>

    <script src="index.js"></script>
    <!-- <script src="bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
